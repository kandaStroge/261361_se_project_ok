


<div class="container">


    <h1 class="mt-5 {PERCENTAGE_TEXT_CLASS}"><span class="badge {PERCENTAGE_BADGE_INFO}">
    <font style="color: {FONT_COLOR}">{WORK_FIN}</font>
    <small>/{WORK_ALL}</small>
    </span>
    {SUBJECT_TITLE}
    </h1>

    <div class="row">
        <div class="col-sm-12">
            <div class="progress">
                <div class="progress-bar {PERCENTAGE_BAR_CLASS}" role="progressbar" style="width: {PERCENTAGE}%" aria-valuenow="{PERCENTAGE}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-sm-9">
            {SHOW_CONTENT}
            <table class="table table-sm ">
                {CONTENT}
            </table>
        </div>
    </div>

</div>

</body>
